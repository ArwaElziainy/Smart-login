<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/af6816ec67ec51da6b275a4aa08d236c-lock-circle-icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Smart Login</title>
</head>
<body>

    <div class="form-group container mt-5" >
        <div class="form-body w-75 m-auto rounded-5">
                <h1 class="text-center pt-5 color-second">Smart Login System</h1>
                <div class="container text-center p-5" id="login-form-group">
                <input type="email" name="email" id="loginEmailInput" placeholder="Enter Your Email" class=" mb-3 form-control bg-transparent ">
                <input type="password" name="password" id="loginPasswordInput" placeholder="Enter Your password" class="mb-3 form-control bg-transparent">
                <h6 id="error"></h6>
                 <button class="btn w-75 mt-5" id="signin">Login</button>
                <h5 class="text-white-50 mt-3">Don't have an account? <a href="register.html" class="color-second">Sign Up</a></h5>
            </div>
        </div>
    </div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
