<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/af6816ec67ec51da6b275a4aa08d236c-lock-circle-icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
</head>
<body>
   
    <div class="form-group container mt-5">
        <div class="form-body w-75 m-auto rounded-5">
            <h1 class="text-center pt-5 color-second">Smart Login System</h1>
            <div class="container text-center p-5" id="signUp-form-group">
                <input type="text" name="userName" id="userNameInput" placeholder="Enter Your Name" class=" mb-3 form-control bg-transparent">
                <input type="email" name="email" id="userEmailInput" placeholder="Enter Your Email" class=" mb-3 form-control bg-transparent">
                <input type="password" name="password" id="userPasswordInput" placeholder="Enter Your password" class="mb-3 form-control bg-transparent">
                <h6 id="error"></h6>
                
                <button class="btn w-75 mt-5" id="signUp">Sign Up</button>
                <h5 class="text-white-50 mt-3">You have an account? <a href="index.html" class="color-second">Signin</a></h5>
            </div>
        </div>

    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/reg.js"></script>
</body>
</html>
